<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì© SMS Spam Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #000000, #ffffff, #000000, #000000);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes bg {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffffff;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #smsResult {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì© Check SMS for Spam</h2>
    <textarea id="smsInput" placeholder="Paste or type your SMS here..."></textarea>
    <button onclick="checkSMS()">üîç Check</button>
    <div id="smsResult"></div>
  </div>

  <script>
    function checkSMS() {
      const message = document.getElementById('smsInput').value.trim();
      const resultBox = document.getElementById('smsResult');
      if (!message) {
        resultBox.innerText = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      fetch('/predict_sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        resultBox.innerText = data.result;
      })
      .catch(err => {
        resultBox.innerText = "‚ùå Error checking message.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
