<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì© SMS Spam Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #fff;
      color: #0083b0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e0f7fa;
    }

    #smsResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üì© Check if an SMS is Spam</h2>
  <textarea id="smsInput" placeholder="Type your SMS here..."></textarea><br>
  <button onclick="checkSMS()">Check</button>
  <p id="smsResult"></p>

  <script>
    function checkSMS() {
      const message = document.getElementById('smsInput').value.trim();
      if (!message) {
        document.getElementById('smsResult').innerText = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      fetch('/predict_sms', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('smsResult').innerText = data.result;
      })
      .catch(err => {
        document.getElementById('smsResult').innerText = "‚ùå Error checking message.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
